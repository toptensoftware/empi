# Disable IPv6 to save significant size
# CONFIG_IPV6 is not set

# Disable netfilter/iptables (firewall features)
# CONFIG_NETFILTER is not set

# Disable Bluetooth (not needed)
# CONFIG_BT is not set

# Disable unnecessary input devices (keep keyboard only)
# CONFIG_INPUT_MOUSEDEV is not set
# CONFIG_INPUT_JOYSTICK is not set
# CONFIG_INPUT_TOUCHSCREEN is not set

# Disable unnecessary filesystems (keep FAT for boot/USB support)
# CONFIG_F2FS_FS is not set
# CONFIG_NFS_FS is not set
# CONFIG_AUTOFS_FS is not set

# Disable verbose debugging
# CONFIG_DEBUG_BUGVERBOSE is not set

